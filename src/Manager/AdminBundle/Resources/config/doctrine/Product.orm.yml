Manager\AdminBundle\Entity\Product:
    type: entity
    table: manager_product
    repositoryClass: Manager\AdminBundle\Repository\ProductRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            length: 255
        type:
            type: string
            length: 255
        price:
            type: string
            length: 255
        quantity:
            type: integer
        expiration_date:
            type: date
            column: expiration_date
        production_date:
            type: date
            column: production_date
    oneToOne:
        image:
          targetEntity: Image
          joinColumn:
              name: image_id
              referencedColumnName: id
    manyToOne:
        category:                   
          targetEntity: Category
          inversedBy: product
          joinColumn:
            name: category_id
            referencedColumnName: id        
    lifecycleCallbacks: {  }
